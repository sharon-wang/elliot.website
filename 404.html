<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                margin: 0;
                font-family: Inconsolata;
            }
        
            .padding {
                padding: 0 20px;
            }
        
            .content {
                position: relative;
                display: block;
            
                width: 700px;
                max-width: 100%;
                margin: 0 auto;
                
                overflow-x: hidden;
            }
            
            .content .svg-wrap {
                display: block;
                
                width: 620px;
                margin: 0 auto 40px auto;
            }
            
            #svg-animate {
                stroke-miterlimit: 10; 
                stroke-dashoffset: 0;
                stroke-dasharray: 500;
                
                fill: #fff99e;
                
                animation-name: example;
                animation-duration: 4s;
            }
            
            @media (max-width: 600px) {
                #svg-back {
                    display: none;
                }
                
                #svg_5 {
                    font-size: 70px;
                }
            }
            
            @keyframes example {
                from {stroke-dashoffset: 500;}
                to {stroke-dashoffset: 0; }
            }
            
            .article-box {
                position: relative; 
                margin: 60px 0; 
                cursor: pointer;
                
                font-size: 35px; 
                color: #2A2A2A; 
                letter-spacing: 1px; 
                overflow: hidden;
            }
            
            .article-box:first-letter {
                font-size: 100px; 
            }
            
            .article-box p {
                position: absolute; 
                top: 0px; 
                left: 72px; 
                display: block; 
                font-size: 12px; 
                background: crimson; 
                border: 2px dotted white; 
                color: white; 
                padding: 10px;
            }
            
            a {
                text-decoration: none;
            }
        </style>

        </script>

                    </g>
                    </svg>
                </div>
